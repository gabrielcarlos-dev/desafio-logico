<script>
	
	function pulaLinha() {

		document.write("<br>");	
		document.write("<br>");
	
	}

	}
	
	mostra("ola pessoal")

	mostra("Gabriel tem " + (ano - 2002) + " anos");

	mostra("joaquim tem "+ (ano - 1996) + " anos")
	
	ano = 2017;

	mostra("barney tem " + (ano - 1976) + " anos");

</script>
